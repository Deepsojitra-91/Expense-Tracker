{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block header %}Dashboard{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white overflow-hidden shadow-xl rounded-lg">
        <div class="p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                    <i class="ri-wallet-3-line text-white text-2xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">
                            Current Balance
                        </dt>
                        <dd class="text-3xl font-semibold text-gray-900">
                            ₹{{ "%.2f"|format(current_balance) }}
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white overflow-hidden shadow-xl rounded-lg">
        <div class="p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-red-500 rounded-md p-3">
                    <i class="ri-money-dollar-circle-line text-white text-2xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">
                            Total Expenses This Month
                        </dt>
                        <dd class="text-3xl font-semibold text-gray-900">
                            ₹{{ "%.2f"|format(total_expenses) }}
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-8 max-w-md mx-auto">
    <div class="bg-white overflow-hidden shadow-lg rounded-lg">
        <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
                Add Income
            </h3>
            <form action="/add_balance" method="POST" class="space-y-4">
                <div>
                    <label for="income_amount" class="block text-sm font-medium text-gray-700 mb-1">
                        Income Amount
                    </label>
                    <div class="relative rounded-md shadow-sm border border-gray-200">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-lg">₹</span>
                        </div>
                        <input type="number" name="income_amount" id="income_amount" placeholder="0.00" step="0.01" required
                            class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 py-2 sm:text-lg border-gray-300 rounded-md"
                            aria-describedby="income-currency">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm" id="income-currency">
                                INR
                            </span>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        <i class="ri-add-line mr-1"></i> Add Income
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
