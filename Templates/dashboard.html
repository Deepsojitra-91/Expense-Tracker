{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block header %}Dashboard{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Current Balance
            </h3>
            <div class="mt-2 text-3xl font-semibold text-gray-900">
                ₹{{ "%.2f"|format(current_balance) }}
            </div>
        </div>
    </div>

    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Total Expenses This Month
            </h3>
            <div class="mt-2 text-3xl font-semibold text-gray-900">
                ₹{{ "%.2f"|format(total_expenses) }}
            </div>
        </div>
    </div>
</div>

<div class="mt-8 max-w-4xl mx-auto">
    <div class="bg-white overflow-hidden shadow-lg rounded-lg border border-gray-200">
      <div class="px-6 py-8 sm:p-10">
        <h3 class="text-2xl font-semibold text-gray-900 mb-6 text-center">
          Add Income
        </h3>
        <form action="{{ url_for('add_balance') }}" method="POST" class="space-y-6">
          <div>
            <label for="income_amount" class="block text-sm font-medium text-gray-700 mb-2">
              Income Amount
            </label>
            <input type="number" name="income_amount" id="income_amount" placeholder="Enter amount" step="0.01" required
              class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-500 transition duration-200 ease-in-out">
          </div>
  
          <div class="flex justify-center">
            <button type="submit"
              class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-lg font-medium rounded-lg shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
              Add Income
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
{% endblock %}
