{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block header %}Welcome to Expense Tracker{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="p-8">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4">Manage Your Finances with Ease</h2>
            <p class="text-xl text-gray-600 mb-8">Stay on top of your expenses and make informed financial decisions.</p>
            <div class="space-x-4">
                <a href="/login" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                    <i class="ri-login-circle-line mr-2"></i> Login
                </a>
                <a href="/signup" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition duration-150 ease-in-out">
                    <i class="ri-user-add-line mr-2"></i> Sign Up
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
