{% extends "base.html" %}

{% block title %}Welcome to Expense Tracker{% endblock %}

{% block header %}Welcome{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Welcome to Expense Tracker</h2>
                <p class="text-xl text-gray-600 mb-8">Manage your expenses efficiently and stay on top of your finances.</p>
                <div class="space-x-4">
                    <a href="{{ url_for('login') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Login
                    </a>
                    <a href="{{ url_for('signup') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
