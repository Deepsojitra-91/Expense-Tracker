<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="bg-indigo-700 text-white w-64 flex-shrink-0 hidden md:block">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Expense Tracker</h1>
            </div>
            <nav class="mt-8">
                <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-800">
                    <i class="ri-dashboard-line mr-2"></i> Dashboard
                </a>
                <a href="/add_expense" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-800">
                    <i class="ri-add-circle-line mr-2"></i> Add Expense
                </a>
                <a href="/view_expenses" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-800">
                    <i class="ri-file-list-line mr-2"></i> View Expenses
                </a>
                <a href="/export_expenses" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-800">
                    <i class="ri-download-cloud-line mr-2"></i> Export Expenses
                </a>
                <a href="/logout" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-800">
                    <i class="ri-logout-box-line mr-2"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navbar -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-900">{% block header %}{% endblock %}</h2>
                    <button class="md:hidden rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Open main menu</span>
                        <i class="ri-menu-line text-2xl"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
                <div class="container mx-auto px-4 py-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
